[uwsgi]
chdir=/work
module=boxing_app.wsgi:application
master=True
pidfile=/var/run/boxing_app.pid
vacuum=True
max-requests=5000
logger=file:/var/log/boxing/uwsgi_app.log
socket=0.0.0.0:8000
protocol=http
attach-daemon = celery -A boxing_app worker -l info
attach-daemon = celery -A boxing_app beat -l info
